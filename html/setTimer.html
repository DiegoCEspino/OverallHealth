<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/setTimer.css">

    <!-- Bootstrap FirebaseUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>


    <!-- Link to the api keys for your firebase project -->
    <script src="../scripts/firebaseAPI_TEAM30.js"></script>
    <title>Set Timer</title>
</head>
<body>
    <h1 class="title" id="title">Set Timer</h1>
    
    <form action="Activity.html">
        <div id="content">
            <img src="../images/back.PNG" alt="back" id="back">
            <div id="timer">
                <div  class="clockContainer" id="minuteClock">
                    <input type="number" min="0" max="59" id="minutes" placeholder="00" autofocus>   
                </div>
                <h2 class="clockContainer" id="column">:</h2>
                <div class="clockContainer" id="secondClock">
                    <input type="number" min="0" max="59" id="seconds" placeholder="00">
                </div>
            </div>
            <br><br>
            <footer>
                <button id="button" type="submit">Start</button>
            </footer>
        </div>
    </form>
    <div id="break"></div>
    <footer class="footer">
        <div><a href="activities.html"><img src="../images/activities.PNG" alt="Activities" class="nav-icon"></a></div>
        <div>
            <a href="Profile.html"><img src="../images/Profile.PNG" alt="Profile" class="nav-icon"></a>
        </div>
    </footer>
    <script src="../scripts/setTimer.js"></script>
    <script src="../scripts/All.js"></script>
</body>
</html>
